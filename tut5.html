<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    

    <form action="#">

        <div>
            Name : <input type="text" placeholder="Enter your name">
        </div>

        <div>
            Mobile : <input type="number" name="mobile_no" placeholder="Enter Your mobile no.">
        </div>
        <div>
            Password : <input type="password" placeholder="Enter Your Password">
        </div>

        <label for="Email">Email</label>
        <div>
            <input type="email" name="Email_data" placeholder="Enter your Email">
        </div>


        <div>
         Are You Eligible : <input type="checkbox" name="checked_or-not" >
        </div>

        <div>
            select Your gender: 
            <br>
            male <input type="radio" name="my_gender">
                                 female <input type="radio" name="my_gender">
        </div>


        <div>
            <button type="submit">Submit</button>
        </div>


    </form>



</body>
</html>
